<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body id="page-top">
    <header class="masthead bg-primary text-white text-center">
        <div class="container"><img src="/static/img/4.jpeg">
            <h1>Flash Cards</h1>
            <h2 class="font-weight-light mb-0">convert a txt file to quizable flashcards</h2>
        </div>
    </header>
    <section id="signup">
        <div class="container">
            <h2 class="text-uppercase text-center text-secondary mb-0">Sign Up</h2>
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <form id="contactForm" method="POST" action="/signup">
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2"><div>
    {{ form.username.label }}<br>
    {{ form.username }}
</div>
</div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2"><div>
	{{ form.csrf_token }}
	{{ form.email.label }}
	{{ form.email }}<br>
</div>
</div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls mb-0 pb-2"><div>
    {{ form.password.label }}
    {{ form.password }}<br>
</div>

                                <div type="submit" value="Submit"></div>
                            </div>
                        </div>
                        <div class="control-group"></div>
                        <div class="form-group"><button class="btn btn-primary btn-xl" id="submit" type="submit" value="Submit">Sign Up</button></div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="d-lg-none scroll-to-top position-fixed rounded"><a class="d-block js-scroll-trigger text-center text-white rounded" href="#page-top"><i class="fa fa-chevron-up"></i></a></div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="/static/js/freelancer.js"></script>
</body>

</html>
